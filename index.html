<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tristan's Code Quiz</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <header>
            <div class="high-scores">
                <h3 id="highScoresButton">View High Scores</h3>
            </div>
            <div class="quiz">
                <h1>Coding Quiz Challenge</h1>
            </div>
            <div class="timer">
                <h3>Time: <span id="timer">40</span></h3>
            </div>
        </header>
        <div id="quizContainer">
            <p id="startQuizParagraph">Answer the following JavaScript related questions, every time you get a question
                right you will given 10 points and if you answer a question wrong you get 5 points deducted and 5
                seconds taken off the clock.
            </p>
            <div class="button-container">
                <button id="quizButton">Start Quiz</button>
            </div>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
