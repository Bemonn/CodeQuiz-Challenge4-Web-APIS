<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tristan's Code Quiz</title>
        <link rel="stylesheet" href="./assets/style.css">

    <body>
